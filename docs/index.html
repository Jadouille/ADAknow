---
layout: default
---


<div class="sticky-container">
  What is the impact of
  <ul class="sticky">
      {% for post in site.posts reversed offset:1 %}
      <li>
        <a href="#head_{{post.title}}">{{ post.small_excerpt }}</a>
      </li>
    {% endfor %}
  </ul>
</div>

<div class="posts">

  <!-- intro -->
    <div class="post">
      {{ site.posts[0].content }}
    </div>

    <!-- for loop with every impact question -->
    {% for post in site.posts reversed offset:1 %}
      <h2>
        <a style="color: inherit; font-weight: lighter;" data-toggle="collapse" href="#{{post.title}}" 
           aria-expanded="true" aria-controls="{{post.title}}" id="head_{{post.title}}">
           {{ post.excerpt }}
           <i class="fa fa-caret-down" aria-hidden="false" style="margin-left: 10%;"></i>
        </a>
      </h2>
      <div id="{{post.title}}" class="collapse show">{{ post.content }}</div>
    {% endfor %}
</div>
